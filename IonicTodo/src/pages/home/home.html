<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <!-- Add test -->
      <button ion-button (click)="addItem2()">
        <ion-icon name="add-circle"></ion-icon>2
      </button>
      <button ion-button (click)="httpCall()">
        HttpCall
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>HttpResult: {{httpResult}}</div>
  <button ion-button (click)="presentActionSheet();">Action Sheet</button>
  <div *ngFor="let todo of todos" class="row-margin">
    <div>
      <span>{{todo.title}}</span>
    </div>

    <div>
      <ion-buttons>
        <button ion-button icon-only (click)="viewItem(todo)">
          <ion-icon name="information-circle"></ion-icon>
        </button>
        <button ion-button icon-only (click)="editItem(todo)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only (click)="deleteItem(todo)">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-buttons>
    </div>
  </div>

</ion-content>
